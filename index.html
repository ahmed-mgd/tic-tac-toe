<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <dialog id="start-menu">
        <ul id="start-form">
            <li>
                <label for="player1-name">Player 1 (x):</label>
                <input type="text" id="player1-name" name="player1_name" class="name-field">
            </li>
            <li>
                <label for="player2-name">Player 2 (o):</label>
                <input type="text" id="player2-name" name="player2_name" class="name-field">
            </li>
        </ul>
        <button id="start-button" type="button">START</button>
    </dialog>
    <dialog id="summary-menu">
        <h3 id="summary-message"></h3>
        <button id="play-again-button" type="button">Play Again</button>
    </dialog>
    <div id="header">Tic Tac Toe</div>
    <div id="main">
        <h1 id="game-message">...</h1>
        <div id="board">
            <div id="cell0" class="cell"></div>
            <div id="cell1" class="cell"></div>
            <div id="cell2" class="cell"></div>
            <div id="cell3" class="cell"></div>
            <div id="cell4" class="cell"></div>
            <div id="cell5" class="cell"></div>
            <div id="cell6" class="cell"></div>
            <div id="cell7" class="cell"></div>
            <div id="cell8" class="cell"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
